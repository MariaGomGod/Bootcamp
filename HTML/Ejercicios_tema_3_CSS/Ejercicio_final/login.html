<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="fondo">
        </div>

        <form action="#" method="GET">

            <div>
                <h2>Login</h2>
            </div>

            <div class="inputBlock">
                <label for="emailInput">Email</label>
                <input required type="email" id="emailInput" name="userEmail" placeholder="Introduce tu Email">
            </div>

            <div class="inputBlock">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="********">
            </div>

            <div class="inputBlock">
                <input type="submit" value="Log in" class="button">
            </div>


            <hr>


            <a href="#" class="social"><img src="imagenes_final/github.png">&nbsp;Github</a>

            <a href="#" class="social"><img src="imagenes_final/twitter.png">&nbsp;Twitter</a>

            <ul id="account-links">

                <li><a href="#"><strong>Forgot your password?</strong></a></li>
                <li><a href="#"><strong>Create account</strong></a></li>

            </ul>

        </form>

    </div>

</body>

</html>
