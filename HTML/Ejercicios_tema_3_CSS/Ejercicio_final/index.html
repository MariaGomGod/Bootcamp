<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="icons/css/all.css">
</head>

<body>

    <header>

        <i class="fab fa-rocketchat">&nbsp;CodeSpace Shop</i>

        <span>
            <i class="fas fa-search"></i><input type="text" id="searchInput" name="searchInput" placeholder="Search for anything">
        </span>

        <div class="bell">
            <i class="fas fa-bell"></i>
        </div>

    </header>

    <div class="grid-parent">

        <div class="column-1">
            <ul>
                <li><i class="fas fa-house-damage"></i>&nbsp;Dashboard</li>
                <li><i class="fas fa-user-friends"></i>&nbsp;Clients</li>
                <li><i class="fas fa-shopping-bag"></i>&nbsp;Products</li>
                <li><i class="fas fa-file-alt"></i>&nbsp;Sales</li>
                <li><i class="fas fa-truck-moving"></i>&nbsp;Shipping</li>
                <li><i class="fas fa-chart-pie"></i>&nbsp;Statistics</li>
            </ul>

            <div id="product">
                <a href="#">Add product</a>
                <a href="#">+</a>
            </div>

        </div>

        <div class="main-column">


            <div class="grid-child-2">

                <h3>Dashboard</h3>

                <div id="viewMore">
                    <a href="#"><i class="fas fa-star"></i>&nbsp;See what you've missed!</a>
                    <a href="#">View more &rarr;</a>
                </div>

            </div>
        </div>

    </div>

</body>


</html>
