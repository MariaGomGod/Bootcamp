<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_5</title>
</head>

<body style="background-color: rgb(241, 232, 232); text-align: center;">

    <img src="../../cheatsheet/imagenes/logo_empresa.png">

    <form action="#" method="GET">

        <fieldset style="width: fit-content; margin: 0 auto;">

        
            <legend><i><strong>Datos personales</strong></i></legend>
            <div>
                <label for="nameInput">Nombre</label><br>
                <input type="text" id="nameInput" name="userName" maxlength="8" placeholder="Introduce tu nombre">
            </div><br>
        
            <div>
                <label for="lastNameInput">Apellidos</label><br>
                <input type="text" id="lastNameInput" name="lastName" placeholder="Introduce tus apellidos">
            </div><br> 
        
            <div>
                <label for="phoneInput">Tel&eacute;fono</label><br>
                <input type="number" id="phoneInput" name="phoneInput" placeholder="Introduce tu teléfono">
            </div><br> 
        
            <div>
                <label for="emailInput">Email (*)</label><br>
                <input required type="email" id="emailInput" name="emailInput" placeholder="Introduce tu email">
            </div><br> 
        
            <div>
                <label for="passwordInput">Contraseña (*)</label><br>
                <input required type="password" id="paswordInput" name="passwordInput" placeholder="********">
            </div><br> 
    
            <input type="submit" value="Enviar">
        
        </fieldset>

    </form>

   

   
</body>
